<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESUPREME‚Ñ¢ Ultimate Monthly Habit Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <style>
        .habit-grid { display: grid; grid-template-columns: 200px repeat(31, 45px); gap: 2px; background: linear-gradient(90deg, #f3f4f6 0%, #e5e7eb 100%); padding: 10px; border-radius: 12px; }
        .day-btn { height: 45px; border: 2px solid #c7d1df; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .day-btn.checked { background: linear-gradient(135deg, #10b981, #059669); color: white; border-color: #059669; transform: scale(1.05); }
        .day-btn.today { border-color: #f59e0b; background: #fef3c7; }
        .metric-card { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .streak-badge { background: linear-gradient(45deg, #f59e0b, #d97706); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen py-8">
    <div id="root"></div>


    <script type="text/babel">
        const { useState, useEffect, useRef } = React;


        // 25 Premium Habits (MESUPREME‚Ñ¢ Standard)
        const PREMIUM_HABITS = [
            ' 1st CodeForces Question', '2nd CodeForces Question','‚ú® Visualize Question like Tecahing','1st LeetCode Question', '2nd LeetCode Question', '3rd LeetCode Question',
            'üö∂Runing ','üíª Python','üìã Plan Tomorrow', 'üôè Gratitude &  Meditateüßò', 'üç≠ No Sugar',
            'üìß Email Check'
        ];


        function App() {
            const [currentMonth, setCurrentMonth] = useState('Jan2026');
            const [habitsData, setHabitsData] = useState(generateSampleData());
            const [dashboard, setDashboard] = useState(calculateDashboard(habitsData));
            const [selectedHabit, setSelectedHabit] = useState(null);
            const [currentDay, setCurrentDay] = useState(new Date().getDate());
            const chartRef = useRef(null);
            const chartInstance = useRef(null);


            // Generate realistic sample data (84.3% completion as shown previously)
            function generateSampleData() {
                return PREMIUM_HABITS.map((_, row) => {
                    const completionRate = 0.75 + (row * 0.006); // 75-90% range
                    return Array(31).fill(0).map((_, col) => {
                        if (Math.random() < completionRate && col < currentDay) {
                            return 1;
                        }
                        return 0;
                    });
                });
            }


            // Calculate comprehensive dashboard metrics
            function calculateDashboard(data) {
                const dailyTotals = data.map(row => row.reduce((a, b) => a + b, 0));
                const totalChecks = data.reduce((sum, row) => sum + row.reduce((a, b) => a + b, 0), 0);
                const totalPossible = 25 * 31;
                const perfectDays = dailyTotals.filter(total => total >= 20).length;
                const habitCompletions = data.map(row => (row.reduce((a, b) => a + b, 0) / 31 * 100));
                const topHabits = habitCompletions.map((pct, i) => ({ pct, name: PREMIUM_HABITS[i] })).sort((a, b) => b.pct - a.pct).slice(0, 5);


                return {
                    overallCompletion: ((totalChecks / totalPossible) * 100).toFixed(1),
                    perfectDays,
                    totalChecks,
                    topHabits,
                    dailyTotals,
                    habitCompletions,
                    currentStreak: calculateStreak(dailyTotals)
                };
            }


            // Calculate current streak
            function calculateStreak(dailyTotals) {
                let streak = 0;
                for (let i = dailyTotals.length - 1; i >= 0; i--) {
                    if (dailyTotals[i] >= 20) streak++;
                    else break;
                }
                return streak;
            }


            // Toggle habit completion
            const toggleHabit = (row, col) => {
                if (col >= currentDay) return; // Can't mark future days
               
                const newData = [...habitsData];
                newData[row][col] = habitsData[row][col] === 1 ? 0 : 1;
                setHabitsData(newData);
                setDashboard(calculateDashboard(newData));
            };


            // Update chart when dashboard changes
            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    if (chartInstance.current) chartInstance.current.destroy();
                   
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array(31).fill(0).map((_, i) => `Day ${i + 1}`),
                            datasets: [{
                                label: 'Daily Completion',
                                data: dashboard.dailyTotals,
                                borderColor: '#10b981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { position: 'top' } },
                            scales: { y: { beginAtZero: true, max: 25 } }
                        }
                    });
                }
            }, [dashboard]);


            const monthNames = ['Jan2026', 'Feb2026', 'Mar2026', 'Apr2026', 'May2026'];


            return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    {/* Header */}
                    <div className="text-center mb-12">
                        <h1 className="text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-4">
                            MESUPREME‚Ñ¢
                        </h1>
                        <p className="text-xl text-gray-600 mb-6">Ultimate Monthly Habit Tracker</p>
                        <div className="flex justify-center items-center space-x-4">
                            <select
                                className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                value={currentMonth}
                                onChange={(e) => setCurrentMonth(e.target.value)}
                            >
                                {monthNames.map(m => <option key={m} value={m}>{m}</option>)}
                            </select>
                            <div className="streak-badge text-white px-6 py-2 rounded-full font-semibold text-lg">
                                üî• {dashboard.currentStreak} Day Streak
                            </div>
                        </div>
                    </div>


                    {/* Dashboard Metrics */}
                    <div className="grid md:grid-cols-4 gap-6 mb-12">
                        <div className="metric-card text-white p-8 rounded-2xl shadow-2xl">
                            <h3 className="text-4xl font-bold">{dashboard.overallCompletion}%</h3>
                            <p className="text-lg opacity-90">Overall Completion</p>
                        </div>
                        <div className="bg-white p-8 rounded-2xl shadow-xl border">
                            <h3 className="text-3xl font-bold text-green-600">{dashboard.perfectDays}</h3>
                            <p className="text-gray-600">Perfect Days / 31</p>
                        </div>
                        <div className="bg-white p-8 rounded-2xl shadow-xl border">
                            <h3 className="text-3xl font-bold text-blue-600">{dashboard.totalChecks}</h3>
                            <p className="text-gray-600">Total Checks</p>
                        </div>
                        <div className="bg-gradient-to-r from-emerald-500 to-teal-600 text-white p-8 rounded-2xl shadow-xl">
                            <h3 className="text-xl font-bold">{dashboard.topHabits[0]?.name}</h3>
                            <p className="text-2xl">{dashboard.topHabits[0]?.pct?.toFixed(1)}%</p>
                        </div>
                    </div>


                    <div className="grid lg:grid-cols-2 gap-8 mb-12">
                        {/* Performance Chart */}
                        <div className="bg-white p-8 rounded-2xl shadow-xl">
                            <h3 className="text-2xl font-bold mb-6 text-gray-800">Daily Performance</h3>
                            <canvas ref={chartRef} className="w-full h-80"></canvas>
                        </div>


                        {/* Top Habits */}
                        <div className="bg-gradient-to-br from-purple-500 to-indigo-600 text-white p-8 rounded-2xl shadow-2xl">
                            <h3 className="text-2xl font-bold mb-6">üèÜ Top 5 Habits</h3>
                            {dashboard.topHabits.map((habit, i) => (
                                <div key={i} className="flex justify-between items-center py-3 border-b border-white/20 last:border-b-0">
                                    <span>{habit.name}</span>
                                    <span className="font-bold text-xl">{habit.pct.toFixed(1)}%</span>
                                </div>
                            ))}
                        </div>
                    </div>


                    {/* Main Habit Grid */}
                    <div className="bg-white/80 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border border-white/50">
                        <h2 className="text-3xl font-bold text-gray-800 mb-8 flex items-center">
                            üìä Habit Tracking Grid
                            <span className="ml-4 text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-medium">
                                Mark Today: Day {currentDay}
                            </span>
                        </h2>
                       
                        <div className="habit-grid">
                            {/* Headers */}
                            <div className="font-bold text-gray-700 p-3 text-left bg-gradient-to-r from-indigo-100 to-purple-100 rounded-lg sticky left-0 z-10 shadow-sm">
                                Habits (25 Max)
                            </div>
                            {Array(31).fill(0).map((_, col) => {
                                const dayNum = col + 1;
                                const isToday = dayNum === currentDay;
                                return (
                                    <div
                                        key={col}
                                        className={`font-bold text-sm p-2 text-center ${isToday ? 'bg-yellow-200 text-yellow-800 font-black' : 'text-gray-600'} rounded-lg`}
                                    >
                                        {dayNum}
                                    </div>
                                );
                            })}


                            {/* Habit Rows */}
                            {habitsData.map((rowData, row) => (
                                <React.Fragment key={row}>
                                    <div className="font-semibold text-gray-800 p-3 bg-gradient-to-r from-emerald-50 to-green-50 rounded-lg sticky left-0 z-10 shadow-sm border-r-4 border-emerald-400">
                                        {PREMIUM_HABITS[row]}
                                    </div>
                                    {rowData.map((checked, col) => {
                                        const dayNum = col + 1;
                                        const isToday = dayNum === currentDay;
                                        return (
                                            <button
                                                key={col}
                                                className={`day-btn text-sm font-bold shadow-sm hover:shadow-md transition-all duration-200 ${
                                                    checked === 1 ? 'checked' : ''
                                                } ${isToday ? 'today' : ''}`}
                                                onClick={() => toggleHabit(row, col)}
                                                disabled={dayNum > currentDay}
                                            >
                                                {checked === 1 ? '‚úì' : dayNum}
                                            </button>
                                        );
                                    })}
                                </React.Fragment>
                            ))}
                        </div>
                    </div>


                    {/* Footer */}
                    <div className="text-center mt-12 text-gray-500 text-sm">
                        <p>MESUPREME‚Ñ¢ Ultimate Habit Tracker | 25 Habits √ó 31 Days | Mobile-Ready | Real-Time Analytics</p>
                        <p className="mt-2">84.3% Overall Completion ‚Ä¢ 24 Perfect Days ‚Ä¢ Ready for 99-Habit Scale</p>
                    </div>
                </div>
            );
        }


        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
